applications:
- name: redmine
  instances: 1
  mem: 256M
  services:
    ${name}-db:
      type: mysql
  stackato:
    env:
      REDMINE_LANG:
        default: en
    hooks:
      post-staging:
      - bundle exec rake config/initializers/secret_token.rb
      - bundle exec rake db:migrate
    requirements:
      staging:
        ubuntu:
        - libmagickcore-dev
        - libmagickwand-dev
