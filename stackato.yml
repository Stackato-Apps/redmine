name: redmine
mem: 256M
instances: 1
framework:
  type: rails3
  runtime: ruby19
services:
  ${name}-db: mysql
env:
  REDMINE_LANG: en
processes:
  web: rails s thin -p $PORT
hooks:
  post-staging:
    - bundle exec rake config/initializers/secret_token.rb
requirements:
  ubuntu:
    - libmagickcore-dev
    - libmagickwand-dev
